class="code"><pre><div class="line"></div><div class="line">//------------------------------------Debug/Release</div><div class="line">#ifdef DEBUG</div><div class="line">//Debug模式</div><div class="line">//...</div><div class="line"></div><div class="line"></div><div class="line">#else</div><div class="line">//发布模式</div><div class="line">//...</div><div class="line"></div><div class="line">//屏蔽NSLog</div><div class="line">#define NSLog(...) &#123;&#125;;</div><div class="line"></div><div class="line">#endif</div><div class="line"></div><div class="line"></div><div class="line">//------------------------------------Simulator/Device</div><div class="line">//区分模拟器和真机</div><div class="line">#if TARGET_OS_IPHONE</div><div class="line">//iPhone Device</div><div class="line">#endif</div><div class="line"></div><div class="line">#if TARGET_IPHONE_SIMULATOR</div><div class="line">//iPhone Simulator</div><div class="line">#endif</div><div class="line"></div><div class="line">//------------------------------------ARC/no RAC</div><div class="line">//ARC</div><div class="line">#if __has_feature(objc_arc)</div><div class="line">//compiling with ARC</div><div class="line">#else</div><div class="line">// compiling without ARC</div><div class="line">#endif</div><div class="line"></div><div class="line">//Block</div><div class="line">typedef void(^VoidBlock)();</div><div class="line">typedef BOOL(^BoolBlock)();</div><div class="line">typedef int (^IntBlock) ();</div><div class="line">typedef id  (^IDBlock)  ();</div><div class="line"></div><div class="line">typedef void(^VoidBlock_int)(int);</div><div class="line">typedef BOOL(^BoolBlock_int)(int);</div><div class="line">typedef int (^IntBlock_int) (int);</div><div class="line">typedef id  (^IDBlock_int)  (int);</div><div class="line"></div><div class="line">typedef void(^VoidBlock_string)(NSString*);</div><div class="line">typedef BOOL(^BoolBlock_string)(NSString*);</div><div class="line">typedef int (^IntBlock_string) (NSString*);</div><div class="line">typedef id  (^IDBlock_string)  (NSString*);</div><div class="line"></div><div class="line">typedef void(^VoidBlock_id)(id);</div><div class="line">typedef BOOL(^BoolBlock_id)(id);</div><div class="line">typedef int (^IntBlock_id) (id);</div><div class="line">typedef id  (^IDBlock_id)  (id);</div><div class="line"></div><div class="line"></div><div class="line">//System</div><div class="line">#define PasteString(string)   [[UIPasteboard generalPasteboard] setString:string];</div><div class="line">#define PasteImage(image)     [[UIPasteboard generalPasteboard] setImage:image];</div><div class="line"></div><div class="line"></div><div class="line">//Image</div><div class="line">//可拉伸的图片</div><div class="line"></div><div class="line">#define ResizableImage(name,top,left,bottom,right) [[UIImage imageNamed:name] resizableImageWithCapInsets:UIEdgeInsetsMake(top,left,bottom,right)]</div><div class="line">#define ResizableImageWithMode(name,top,left,bottom,right,mode) [[UIImage imageNamed:name] resizableImageWithCapInsets:UIEdgeInsetsMake(top,left,bottom,right) resizingMode:mode]</div><div class="line"></div><div class="line">//file</div><div class="line">//读取文件的文本内容,默认编码为UTF-8</div><div class="line">#define FileString(name,ext)            [[NSString alloc] initWithContentsOfFile:[[NSBundle mainBundle] pathForResource:(name) ofType:(ext)] encoding:NSUTF8StringEncoding error:nil]</div><div class="line">#define FileDictionary(name,ext)        [[NSDictionary alloc] initWithContentsOfFile:[[NSBundle mainBundle] pathForResource:(name) ofType:(ext)]]</div><div class="line">#define FileArray(name,ext)             [[NSArray alloc] initWithContentsOfFile:[[NSBundle mainBundle] pathForResource:(name) ofType:(ext)]]</div><div class="line"></div><div class="line">//数学</div><div class="line">#define PI 3.14159</div><div class="line"></div><div class="line">//输出frame(frame是结构体，没法%@)</div><div class="line">#define LOGFRAME(f) NSLog(@&quot;\nx:%f\ny:%f\nwidth:%f\nheight:%f\n&quot;,f.origin.x,f.origin.y,f.size.width,f.size.height)</div><div class="line">#define LOGBOOL(b)  NSLog(@&quot;%@&quot;,b?@&quot;YES&quot;:@&quot;NO&quot;);</div><div class="line">//弹出信息</div><div class="line">#define ALERT(msg) [[[UIAlertView alloc] initWithTitle:nil message:msg delegate:nil cancelButtonTitle:@&quot;ok&quot; otherButtonTitles:nil] show]</div><div class="line"></div><div class="line"></div><div class="line">//App</div><div class="line">#define kApp ((AppDelegate *)[UIApplication sharedApplication].delegate)</div><div class="line">#define kNav ((AppDelegate *)[UIApplication sharedApplication].delegate.navigationController)</div><div class="line"></div><div class="line"></div><div class="line">//color</div><div class="line">#define RGB(r, g, b)             [UIColor colorWithRed:((r) / 255.0) green:((g) / 255.0) blue:((b) / 255.0) alpha:1.0]</div><div class="line">#define RGBAlpha(r, g, b, a)     [UIColor colorWithRed:((r) / 255.0) green:((g) / 255.0) blue:((b) / 255.0) alpha:(a)]</div><div class="line"></div><div class="line">#define HexRGB(rgbValue) [UIColor colorWithRed:((float)((rgbValue &amp; 0xFF0000) &gt;&gt; 16))/255.0 green:((float)((rgbValue &amp; 0xFF00) &gt;&gt; 8))/255.0 blue:((float)(rgbValue &amp; 0xFF))/255.0 alpha:1.0]</div><div class="line">#define HexRGBAlpha(rgbValue,a) [UIColor colorWithRed:((float)((rgbValue &amp; 0xFF0000) &gt;&gt; 16))/255.0 green:((float)((rgbValue &amp; 0xFF00) &gt;&gt; 8))/255.0 blue:((float)(rgbValue &amp; 0xFF))/255.0 alpha:(a)]</div><div class="line"></div><div class="line">//转换</div><div class="line">#define I2S(number) [NSString stringWithFormat:@&quot;%d&quot;,number]</div><div class="line">#define F2S(number) [NSString stringWithFormat:@&quot;%f&quot;,number]</div><div class="line">#define DATE(stamp) [NSDate dateWithTimeIntervalSince1970:[stamp intValue]];</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">//设备屏幕尺寸</div><div class="line">#define kScreen_Height   ([UIScreen mainScreen].bounds.size.height)</div><div class="line">#define kScreen_Width    ([UIScreen mainScreen].bounds.size.width)</div><div class="line">#define kScreen_Frame    (CGRectMake(0, 0 ,kScreen_Width,kScreen_Height))</div><div class="line">#define kScreen_CenterX  kScreen_Width/2</div><div class="line">#define kScreen_CenterY  kScreen_Height/2</div><div class="line"></div><div class="line"></div><div class="line">//应用尺寸(不包括状态栏,通话时状态栏高度不是20，所以需要知道具体尺寸)</div><div class="line">#define kContent_Height   ([UIScreen mainScreen].applicationFrame.size.height)</div><div class="line">#define kContent_Width    ([UIScreen mainScreen].applicationFrame.size.width)</div><div class="line">#define kContent_Frame    (CGRectMake(0, 0 ,kContent_Width,kContent_Height))</div><div class="line">#define kContent_CenterX  kContent_Width/2</div><div class="line">#define kContent_CenterY  kContent_Height/2</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">/*</div><div class="line">类似九宫格的九个点</div><div class="line"> </div><div class="line"> p1 --- p2 --- p3</div><div class="line"> |      |      |</div><div class="line"> p4 --- p5 --- p6</div><div class="line"> |      |      |</div><div class="line"> p7 --- p8 --- p9</div><div class="line"> </div><div class="line">*/</div><div class="line">#define kP1 CGPointMake(0                 ,0)</div><div class="line">#define kP2 CGPointMake(kContent_Width/2  ,0)</div><div class="line">#define kP3 CGPointMake(kContent_Width    ,0)</div><div class="line">#define kP4 CGPointMake(0                 ,kContent_Height/2)</div><div class="line">#define kP5 CGPointMake(kContent_Width/2  ,kContent_Height/2)</div><div class="line">#define kP6 CGPointMake(kContent_Width    ,kContent_Height/2)</div><div class="line">#define kP7 CGPointMake(0                 ,kContent_Height)</div><div class="line">#define kP8 CGPointMake(kContent_Width/2  ,kContent_Height)</div><div class="line">#define kP9 CGPointMake(kContent_Width    ,kContent_Height)</div><div class="line"></div><div class="line">//*********************************************</div><div class="line"></div><div class="line"></div><div class="line">//GCD</div><div class="line">#define BACK(block) dispatch_async(dispatch_get_global_queue(DISPATCH_QUEUE_PRIORITY_DEFAULT, 0), block)</div><div class="line">#define MAIN(block) dispatch_async(dispatch_get_main_queue(),block)</div><div class="line"></div><div class="line"></div><div class="line">//Device</div><div class="line">#define isIOS4 ([[[UIDevice currentDevice] systemVersion] intValue]==4)</div><div class="line">#define isIOS5 ([[[UIDevice currentDevice] systemVersion] intValue]==5)</div><div class="line">#define isIOS6 ([[[UIDevice currentDevice] systemVersion] intValue]==6)</div><div class="line">#define isAfterIOS4 ([[[UIDevice currentDevice] systemVersion] intValue]&gt;4)</div><div class="line">#define isAfterIOS5 ([[[UIDevice currentDevice] systemVersion] intValue]&gt;5)</div><div class="line">#define isAfterIOS6 ([[[UIDevice currentDevice] systemVersion] intValue]&gt;6)</div><div class="line"></div><div class="line">#define iOS ([[[UIDevice currentDevice] systemVersion] floatValue])</div><div class="line"></div><div class="line">#define isRetina ([[UIScreen mainScreen] scale]==2)</div><div class="line">#define iPhone5 ([UIScreen instancesRespondToSelector:@selector(currentMode)] ? CGSizeEqualToSize(CGSizeMake(640, 1136), [[UIScreen mainScreen] currentMode].size) : NO)</div><div class="line">#define isPad (UI_USER_INTERFACE_IDIOM() == UIUserInterfaceIdiomPad)</div><div class="line"></div><div class="line"></div><div class="line">//拨打电话</div><div class="line">#define canTel                 ([[UIApplication sharedApplication] canOpenURL:[NSURL URLWithString:@&quot;tel:&quot;]])</div><div class="line">#define tel(phoneNumber)       ([[UIApplication sharedApplication] openURL:[NSURL URLWithString:[NSString stringWithFormat:@&quot;tel:%@&quot;,phoneNumber]]])</div><div class="line">#define telprompt(phoneNumber) ([[UIApplication sharedApplication] openURL:[NSURL URLWithString:[NSString stringWithFormat:@&quot;telprompt:%@&quot;,phoneNumber]]])</div><div class="line"></div><div class="line">//打开URL</div><div class="line">#define canOpenURL(appScheme) ([[UIApplication sharedApplication] canOpenURL:[NSURL URLWithString:appScheme]])</div><div class="line">#define openURL(appScheme) ([[UIApplication sharedApplication] openURL:[NSURL URLWithString:appScheme]])</div></pre></td></tr></table></figure></p>
